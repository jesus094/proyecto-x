<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formval.css">
</head>
<body>
    <form class="contact-form"   >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">nombre de usuario</label>
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="escribe tu mombre de usuario" title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required> 
         
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">correo electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="escribe tu correo electronico" title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
         
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> contraseña nueva</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="escribe la contraseña nueva" required>
        </div>
       
        <button type="submit" class="btn btn-primary">enviar</button>
        <div class="contact-form-loader none">
            <img src="assets/loader.svg" alt="Cargando">
          </div>
          <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
          </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
